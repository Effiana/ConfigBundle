imports:
  - { resource: parameters.php }
  
assetic:
  debug: "%kernel.debug%"
  use_controller: false
  bundles:
    - CraueConfigBundle

doctrine:
  dbal:
    charset: UTF8
    driver: "%db.driver%"
    host: "%db.host%"
    port: "%db.port%"
    dbname: "%db.name%"
    user: "%db.user%"
    password: "%db.password%"
    path: "%db.path%"
  orm:
    auto_generate_proxy_classes: "%kernel.debug%"
    auto_mapping: true

framework:
  csrf_protection: false
  form: ~
  router:
    resource: "%kernel.root_dir%/config/routing.php"
  secret: whatever
  session:
    storage_id: session.storage.mock_file
  templating:
    engines: ['twig']
  test: ~
  translator:
    fallback: en

twig:
  debug: "%kernel.debug%"
  strict_variables: "%kernel.debug%"
